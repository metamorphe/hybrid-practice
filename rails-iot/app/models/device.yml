actuators:
  LED:
    name: 'LED'
    color: '#FFFFFF'
    package: 'DIP'
    dimension: 'brightness'
    channels: 
      brightness:
        range:
          min: 0
          max: 255
        resolution: 1
        modality: 'light'
        alpha: 1.1
  RGBLED:
    name: 'RGBLED'
    package: 'DIP'
    channels:
      red:
        range:
          min: 0
          max: 255
        resolution: 1
        modality: 'light'
        alpha: 1.1
      green: 
        range:
          min: 0
          max: 255
        resolution: 1
        modality: 'light'
        alpha: 1.1
      blue: 
        range:
          min: 0
          max: 255
        resolution: 1
        modality: 'light'
        alpha: 1.1
        modality: 'light'
        alpha: 1.1
  HSBLED:
    name: 'HSBLED'
    package: 'SMD'
    channels:
      hue: 
        range:
          min: 0
          max: 360
        resolution: 1
        modality: 'light'
        alpha: 1.1
      saturation: 
        range:
          min: 0
          max: 1
        resolution: 0.01
        modality: 'light'
        alpha: 1.1
      brightness: 
        range:
          min: 0
          max: 1
        resolution: 0.01
        modality: 'light'
        alpha: 1.1
  SERVO:
    name: 'SERVO'
    dimension: 'angle'
    channels: 
      speed: 
        range:
          min: 0
          max: 180
        resolution: 1
        modality: 'derived'
        alpha: 1
      angle:
        range:
          min: 0
          max: 180
        resolution: 1
        modality: 'orientation'
        alpha: 1
  STEPPER:
    name: 'STEPPER'
    dimension: 'angle'
    channels: 
      angle:
        range:
          min: 0
          max: 360
        resolution: 1
        modality: 'orientation'
        alpha: 1
  HEATER:
    name: 'HEATER'
    dimension: 'voltage'
    channels: 
      voltage:
        range:
          min: 0
          max: 12
        resolution: 12/256
      temperatureC: 
        range:
          min: 0
          max: 400
        resolution: 1
        modality: 'derived'
        alpha: 1
      temperatureF:
        range:
          min: 0
          max: 400
        resolution: 1
        modality: 'derived'
        alpha: 1
  PUMP:
    name: 'PUMP'
    dimension: "voltage"
    channels:
      voltage:
        range:
          min: 0
          max: 1
        resolution: 1
        modality: 'electricity'
      bubbles: 
        range:
          min: 0
          max: 100
        resolution: 1
        modality: 'derived'
  MOTOR:
    name: 'MOTOR'
    dimension: "voltage"
    channels:
      voltage:
        range:
          min: 0
          max: 255
        resolution: 1
        modality: 'electricity'
      rpm: 
        range:
          min: 0
          max: 100
        resolution: 1
        modality: 'derived'
        
devices: 
  -   
    name: aquarium
    sensors: 
      -
        id: 0
        name: "Temperature"
        type: number
        unit: F
        sample: T
        sampling-rate: 500
        throttle: 500
        api: V
        states: 
          -
            name: "Fish Popsicles"
            condition: 
              lower: 0
              upper: 75
          -
            name: "Just Right"
            condition: 
              lower: 75
              upper: 80
          -
            name: "Fish Soup"
            condition: 
              lower: 80
              upper: 212
        events: 
          - 
            name: onTempChange
            api: I
      -
        id: 1
        name: "Proximity (Near)"
        type: number
        unit: ""
        sample: N
        sampling-rate: 500
        throttle: 500
        api: M
        states: 
          -
            name: "Zone 1"
            condition: 
              lower: 0
              upper: 100
          -
            name: "Zone 2"
            condition: 
              lower: 100
              upper: 200
          -
            name: "Zone 3"
            condition: 
              lower: 200
              upper: 300
          -
            name: "Zone 4"
            condition: 
              lower: 300
              upper: 100000
        events: 
          - 
            name: onZoneChange
          
      -
        id: 2
        name: "Proximity (Far)"
        type: number
        unit: ""
