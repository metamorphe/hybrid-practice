        sampling-rate: 500
        throttle: 500
        api: G
        states: 
          -
            name: "Zone 1"
            condition: 
              lower: 0
              upper: 100
          -
            name: "Zone 2"
            condition: 
              lower: 100
              upper: 200
          -
            name: "Zone 3"
            condition: 
              lower: 200
              upper: 300
          -
            name: "Zone 4"
            condition: 
              lower: 300
              upper: 100000
        events: 
          - 
            name: onZoneChange
            api: O


            

  