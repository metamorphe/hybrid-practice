<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Traffic Light</title>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script type="text/javascript" src="./bootstrap.min.js"></script>

    <!-- Underscore -->
    <script type="text/javascript" src="./bower_components/underscore/underscore-min.js"></script>

    <!-- Paper -->
    <script type="text/javascript" src="./bower_components/paper/dist/paper-full.min.js" canvas="myCanvas"></script>
    <!-- <script type="text/paperscript" src="js/index.js" canvas="myCanvas"></script> -->

    <!-- Custom JS -->
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="canvas-container col-md-8">
          <h3 class="svg-title">SVG</h3>
          <canvas id="myCanvas" style="height:400px;"></canvas>
          <div class="zoom-btn-group btn-group-vertical">
            <div class="plus-zoom-btn btn btn-default">+</div>
            <div class="minus-zoom-btn btn btn-default">-</div>
          </div>
        </div>
        <div class="col-md-4">
          <h3>Sidebar</h3>
          <button class="dcc-btn btn btn-default" type="submit">
            Direct Color Change
          </button>
          <button class="bind-btn btn btn-default" type="submit">
            Bind
          </button>
          <button class="pan-btn btn btn-default" type="submit">
            Pan
          </button>
          <button class="zoom-btn btn btn-default" type="submit">
            Zoom
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <h3>Component Tree</h3>
        <input class="svg-upload" type="file"></input>
        <button class="btn btn-default svg-upload-btn" type="submit">
          Upload SVG
        </button>
        <div class="component-tree">
        </div>
      </div>
      <div class="col-md-4">
        <h3>Set Colors</h3>
        <div class="input-group input-group-md">
          <span class="input-group-addon color-picker-label" id="sizing-addon1">1</span>
          <input type="color" class="form-control color-picker" value="#E74C3C">
          <span class="input-group-btn">
            <button id="button-t2-l1" class="btn btn-secondary" type="button">Send</button>
          </span>
        </div>
      </div>
      <div class="col-md-4">
        <h1>Traffic Lights</h1>
        <div><strong>Architects: </strong><em>Chen, Garcia, Kapur, O'Leary, Rao,
          Torres</em></div>
        <br/>
        <div>
          Cold-pressed authentic street art vinyl, vegan ethical bushwick freegan shabby chic green juice ramps. Master cleanse narwhal paleo mlkshk leggings.
        </div>
        <br/>
        <button class="btn btn-default" type="submit">
          Connect
        </button>
        <button class="btn btn-default" type="submit">
          Export
        </button>
      </div>
    </div>
  </body>

  <style>
    .input-group {
      padding-bottom: 10px;
    }

    .canvas-container {
      position: relative;
    }

    .zoom-btn-group {
      position: absolute;
      bottom: 5px;
      right: 5px;
    }

/*     #myCanvas {
  width: 200px;
  height: 400px;
} */
  </style>

</html>
